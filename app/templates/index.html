<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service M√©t√©o - Recherche de Vols</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #dfe6e9;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #2d3436;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1em;
        }

        .search-form {
            padding: 30px;
            background: #f8f9fa;
        }

        .form-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2d3436;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #74b9ff;
        }

        button {
            background: #00b894;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background: #00a085;
        }

        button:disabled {
            background: #b2bec3;
            cursor: not-allowed;
        }

        .weather-results {
            padding: 0 30px 30px;
        }

        .weather-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .weather-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .weather-card.departure {
            border-color: #74b9ff;
        }

        .weather-card.arrival {
            border-color: #fd79a8;
        }

        .city-name {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2d3436;
        }

        .temperature {
            font-size: 3em;
            font-weight: 300;
            color: #2d3436;
            margin: 10px 0;
        }

        .description {
            font-size: 1.2em;
            color: #636e72;
            margin-bottom: 15px;
            text-transform: capitalize;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .detail {
            text-align: center;
        }

        .detail-label {
            font-size: 0.9em;
            color: #636e72;
        }

        .detail-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #2d3436;
        }

        .source-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            margin-top: 10px;
        }

        .source-cache_memoire {
            background: #ffeaa7;
            color: #e17055;
        }

        .source-cache_db {
            background: #a29bfe;
            color: white;
        }

        .source-api {
            background: #55efc4;
            color: #00b894;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #636e72;
        }

        .error {
            background: #ff7675;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .cache-info {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #636e72;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Service M√©t√©o Vols</h1>
            <p>Consultez les conditions m√©t√©o pour vos villes de d√©part et d'arriv√©e</p>
        </div>

        <div class="search-form">
            <div class="form-group">
                <div class="input-group">
                    <label for="depart">Ville de D√©part</label>
                    <input type="text" id="depart" placeholder="Ex: Paris, London, New York..." value="Paris">
                </div>
                <div class="input-group">
                    <label for="arrivee">Ville d'Arriv√©e</label>
                    <input type="text" id="arrivee" placeholder="Ex: Tokyo, Madrid, Berlin..." value="London">
                </div>
            </div>
            <button onclick="getWeather()" id="search-btn">
                üîç Voir la M√©t√©o du Vol
            </button>
        </div>

        <div class="weather-results">
            <div id="loading" class="loading hidden">
                <p>‚è≥ Recherche des donn√©es m√©t√©o en cours...</p>
            </div>

            <div id="error" class="error hidden"></div>

            <div id="weather-cards" class="weather-cards hidden">
                <!-- Les cartes m√©t√©o seront ins√©r√©es ici par JavaScript -->
            </div>
        </div>
    </div>

<script>
    async function getWeather() {
        const depart = document.getElementById('depart').value.trim();
        const arrivee = document.getElementById('arrivee').value.trim();
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const weatherCards = document.getElementById('weather-cards');
        const searchBtn = document.getElementById('search-btn');

        // Reset et afficher loading
        errorDiv.classList.add('hidden');
        weatherCards.classList.add('hidden');
        loading.classList.remove('hidden');
        searchBtn.disabled = true;
        searchBtn.textContent = '‚è≥ Recherche en cours...';

        try {
            const response = await fetch(`/weather?depart=${encodeURIComponent(depart)}&arrivee=${encodeURIComponent(arrivee)}`);
            
            if (!response.ok) {
                throw new Error(`Erreur HTTP ${response.status}`);
            }

            const data = await response.json();

            if (data.success) {
                displayWeather(data.data);
            } else {
                throw new Error(data.error || 'Erreur inconnue du serveur');
            }

        } catch (error) {
            showError(error.message);
        } finally {
            loading.classList.add('hidden');
            searchBtn.disabled = false;
            searchBtn.textContent = 'üîç Voir la M√©t√©o du Vol';
        }
    }

    function displayWeather(weatherData) {
        const weatherCards = document.getElementById('weather-cards');
        const errorDiv = document.getElementById('error');
        
        errorDiv.classList.add('hidden');
        weatherCards.classList.remove('hidden');

        // V√©rifier si les donn√©es sont valides
        if (!weatherData || !weatherData.depart || !weatherData.arrivee) {
            showError("Donn√©es m√©t√©o incompl√®tes - r√©essayez");
            return;
        }

        const cardsHTML = `
            <div class="weather-card departure">
                <div class="city-name">üõ´ ${weatherData.depart.city || 'D√©part'}</div>
                ${weatherData.depart.error ? `
                    <div class="error">‚ùå ${weatherData.depart.error}</div>
                ` : `
                    <div class="temperature">${Math.round(weatherData.depart.temperature)}¬∞C</div>
                    <div class="description">${weatherData.depart.description}</div>
                    <div class="weather-details">
                        <div class="detail">
                            <div class="detail-label">üíß Humidit√©</div>
                            <div class="detail-value">${weatherData.depart.humidity}%</div>
                        </div>
                        <div class="detail">
                            <div class="detail-label">üí® Vent</div>
                            <div class="detail-value">${weatherData.depart.wind_speed} km/h</div>
                        </div>
                    </div>
                    <div class="source-badge source-${weatherData.depart.source}">
                        ${getSourceLabel(weatherData.depart.source)}
                    </div>
                `}
            </div>

            <div class="weather-card arrival">
                <div class="city-name">üõ¨ ${weatherData.arrivee.city || 'Arriv√©e'}</div>
                ${weatherData.arrivee.error ? `
                    <div class="error">‚ùå ${weatherData.arrivee.error}</div>
                ` : `
                    <div class="temperature">${Math.round(weatherData.arrivee.temperature)}¬∞C</div>
                    <div class="description">${weatherData.arrivee.description}</div>
                    <div class="weather-details">
                        <div class="detail">
                            <div class="detail-label">üíß Humidit√©</div>
                            <div class="detail-value">${weatherData.arrivee.humidity}%</div>
                        </div>
                        <div class="detail">
                            <div class="detail-label">üí® Vent</div>
                            <div class="detail-value">${weatherData.arrivee.wind_speed} km/h</div>
                        </div>
                    </div>
                    <div class="source-badge source-${weatherData.arrivee.source}">
                        ${getSourceLabel(weatherData.arrivee.source)}
                    </div>
                `}
            </div>
        `;

        weatherCards.innerHTML = cardsHTML;
    }

    function getSourceLabel(source) {
        const labels = {
            'cache_memoire': '‚ö° Cache M√©moire',
            'cache_db': 'üíæ Cache Base de Donn√©es', 
            'api': 'üåê Donn√©es Fra√Æches',
            'error': '‚ùå Erreur'
        };
        return labels[source] || source;
    }

    function showError(message) {
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = `‚ùå Erreur: ${message}`;
        errorDiv.classList.remove('hidden');
    }

    // Recherche automatique au chargement de la page
    document.addEventListener('DOMContentLoaded', function() {
        getWeather();
    });

    // Recherche avec la touche Entr√©e
    document.addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            getWeather();
        }
    });
</script>
</body>
</html>
